<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>DDS Virtual – Assinatura</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>DDS – Confirmação de Presença</h2>

<div id="lgpd">
  <h3>Termo de Consentimento</h3>
  <p>
    Declaro que estou ciente e concordo com o registro eletrônico
    de minha presença, assinatura e autenticação do dispositivo,
    conforme LGPD.
  </p>
  <button onclick="aceitarLGPD()">Aceito</button>
</div>

<div id="conteudo" style="display:none">

  <button onclick="autenticar()">Autenticar com Biometria / PIN</button>

  <div id="assinaturaBox" style="display:none">
    <p>Assine abaixo:</p>
    <canvas id="canvas" width="300" height="150"></canvas>
    <br>
    <button onclick="limpar()">Limpar</button>
    <button onclick="gerarPDF()">Confirmar DDS</button>
  </div>

</div>

<script src="js/auth.js"></script>
<script src="js/assinatura.js"></script>
<script src="js/pdf.js"></script>
</body>
</html>
