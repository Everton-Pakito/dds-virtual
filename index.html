<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>DDS Virtual – Confirmação</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>DDS – Confirmação de Presença</h2>

<!-- LGPD -->
<div id="lgpdBox">
  <h3>Termo de Consentimento</h3>
  <p>
    Declaro ciência e concordância com o registro eletrônico
    de presença e assinatura, utilizando dispositivo com
    bloqueio seguro (PIN ou biometria), conforme LGPD.
  </p>
  <button onclick="aceitarLGPD()">Aceito</button>
</div>

<!-- Conteúdo protegido -->
<div id="conteudo" style="display:none">

  <button onclick="validarDispositivo()">
    Validar Dispositivo Seguro
  </button>

  <div id="assinaturaBox" style="display:none">
    <p>Assine abaixo para confirmar o DDS:</p>
    <canvas id="canvas" width="320" height="160"></canvas><br>
    <button onclick="limpar()">Limpar</button>
    <button onclick="gerarPDF()">Confirmar DDS</button>
  </div>

</div>

<script src="js/seguranca.js"></script>
<script src="js/assinatura.js"></script>
<script src="js/pdf.js"></script>
</body>
</html>
